<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Practice Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        #message { margin-top: 15px; padding: 10px; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>Submit Data to Backend</h2>
    <form id="submissionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="e.g., Test Item">

        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required placeholder="e.g., 99">

        <button type="submit">Submit Data</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const form = event.target;
            const name = form.name.value;
            const value = form.value.value;
            const messageDiv = document.getElementById('message');

            // This URL must match the exposed port of your Node.js container
            const backendUrl = 'http://localhost:3000/submit'; 
            
            messageDiv.textContent = 'Submitting...';
            messageDiv.className = '';

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, value }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = `Success! ID ${data.id}: ${data.message}`;
                    form.reset(); // Clear the form
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = `Error: ${data.message || 'Unknown server error.'}`;
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = `Connection Error: Could not reach the backend on ${backendUrl}.`;
            }
        });
    </script>
</body>
</html>
